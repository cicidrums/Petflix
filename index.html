<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Petflix HQ</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>PETFLIX MOVIES</h1>
        <div class="row">
          <div class="col-md-4">
            <h1>Step 1.</h1><hr>
              <h6>Select your movie & time:</h6>
              <form id="movie">
                <select class="form-control form-control-lg" id="nemo">
                  <option value="0">Finding Nemo</option>
                  <option value="3">11:00 AM</option>
                  <option value="5">2:00 PM</option>
                  <option value="7">5:00 PM</option>
                </select><br/>
                <select class="form-control form-control-lg" id="benji">
                  <option value="0">Benji</option>
                  <option value="3">11:00 AM</option>
                  <option value="5">2:00 PM</option>
                  <option value="7">5:00 PM</option>
                </select><br/>
                <select class="form-control form-control-lg" id="cats">
                  <option value="0">Aristocats</option>
                  <option value="3">11:00 AM</option>
                  <option value="5">2:00 PM</option>
                  <option value="7">5:00 PM</option>
                </select>
              </form>
          </div>
          <div class="col-md-4">
            <h1>Step 2.</h1><hr>
            <form id="info">
              <h6>Select your age group:</h6>
              <div class="radio"><label>
                <input type="radio" name="age" value="0"> 17 and under</label>
              </div>
              <div class="radio">
                <label><input type="radio" name="age" value="2"> 18 - 59</label>
              </div>
              <div class="radio">
                <label><input type="radio" name="age" value="1"> 60 and over</label>
              </div>
              <br/>
              <h6>How many tickets?</h6>
              <input type="number" id="qty">
              <br/><br/>
              <button type="submit" class="btn btn-warning">Calculate!</button>
            </form>
          </div>
          <div class="col-md-4">
            <h1>Total</h1><hr>
            <h2 id="total"></h2>
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
